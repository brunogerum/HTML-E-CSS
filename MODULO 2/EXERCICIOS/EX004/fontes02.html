<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: love;
            src: url(Filxgirl.TTF)
            format('truetype');

            svg
            */
        }

        body{

</head>
