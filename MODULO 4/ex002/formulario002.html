<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="isuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="12" placeholder="Nome do Usuário" autocomplete="username">
        </div>
        <br>
        <div>
            <label for="isenha">Senha:   </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="12" placeholder="Senha" autocomplete="current-password">
        </div>
        <br>
        <div>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </div>
    </form>
</body>
</html>
