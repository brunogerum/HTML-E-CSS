<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </div>
        <br>
        <div>
            <label for="icpf">CPF: </label>
            <input type="number" name="cpf" id="icpf" required maxlength="11" placeholder="CPF">
        </div>
        <br>
        <div>
            <label for="inota">nota: </label>
            <input type="number" name="nota" id="inota" required maxlength="11" placeholder="nota" min="0" max="10" step="0.1" value="5">
        </div> 
        <br>
        <div>
            <label for="imes">mes</label>
            <input type="month" name="mes" id="imes">
        </div>
        <br>
        <div>
            <label for="idia">mes</label>
            <input type="date" name="dia" id="idia">
        </div>
        <br>
        <div>
            <label for="ihora">mes</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
