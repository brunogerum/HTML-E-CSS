<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="" method="post">
        <label for="iest">Estado</label>
      <select name="estado" id="iest">
        <option value="" selected>---Escolha---</option>
        <optgroup label="Região Sul">
            <option value="PR">Paraná</option>
        </optgroup>
        <optgroup label="Centro Oeste">
            <option value="DF">Distrito Federal</option>
        </optgroup>
        <option value="SP">São Paulo</option>
      </select>
      <br>
      <div>
        <br>
        <label for="iprof">Profissao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM"></option>
            <option value="ENG"></option>
            <option value="PROF"></option>
        </datalist>
      </div>
      <div>
        <br>
        <label for="imsg">Mensagem: </label>
        <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </div>
        <div>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
